name: ğŸš€ Deploy Bite Club

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ğŸ—ï¸ Build backend for testing
        run: |
          cd backend
          docker build -f Dockerfile.dev -t bite-club-backend:test .
          
      - name: ğŸ—ï¸ Build frontend for testing  
        run: |
          cd frontend
          docker build -f Dockerfile.dev -t bite-club-frontend:test .
          
      - name: âœ… Test backend build
        run: |
          docker run --rm bite-club-backend:test npm --version
          
      - name: âœ… Test frontend build
        run: |
          docker run --rm bite-club-frontend:test npm --version

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: ğŸ“Š Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-staging:
    name: ğŸ§ª Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸš‚ Deploy to Railway (Staging)
        run: |
          echo "ğŸš§ Staging deployment would happen here"
          echo "Railway CLI deployment commands"
          echo "Environment: STAGING"
        
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸš€ Deploy to Railway (Production)
        run: |
          echo "ğŸ‰ Production deployment would happen here"
          echo "Railway CLI deployment commands"
          echo "Environment: PRODUCTION"
          
      - name: ğŸ“¢ Notify team
        run: |
          echo "ğŸŠ Bite Club successfully deployed!"
          echo "Frontend: https://bite-club.railway.app"
          echo "Backend: https://bite-club-api.railway.app"