name: ğŸ”’ Security & Dependencies

on:
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  dependency-check:
    name: ğŸ“¦ Dependency Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ” Audit backend dependencies
        run: |
          cd backend
          npm audit --audit-level=moderate || true
          
      - name: ğŸ” Audit frontend dependencies
        run: |
          cd frontend
          npm audit --audit-level=moderate || true
          
      - name: ğŸ“Š Generate security report
        run: |
          echo "## ğŸ”’ Security Audit Report" > security-report.md
          echo "Generated on: $(date)" >> security-report.md
          echo "" >> security-report.md
          echo "### Backend Dependencies" >> security-report.md
          cd backend && npm audit --json | jq -r '.vulnerabilities | length' >> ../security-report.md
          echo "" >> security-report.md
          echo "### Frontend Dependencies" >> security-report.md
          cd ../frontend && npm audit --json | jq -r '.vulnerabilities | length' >> ../security-report.md
          
      - name: ğŸ’¾ Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.md

  docker-security:
    name: ğŸ³ Docker Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ğŸ—ï¸ Build images for scanning
        run: |
          docker build -t bite-club-backend:scan backend/
          docker build -t bite-club-frontend:scan frontend/
          
      - name: ğŸ” Scan backend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'bite-club-backend:scan'
          format: 'table'
          
      - name: ğŸ” Scan frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'bite-club-frontend:scan'
          format: 'table'